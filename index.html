<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="rightImage">
            <div class="backgroundOverlay">
                <div class="logo">
                    <img src="./assets/odin-lined.png" alt="">
                    <h1 class="logoName">ODIN</h1>
                </div>
            </div>
        </div>
        <div class="formDetails">
            <div class="formDiscription">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dream.</p>
                <p>Sign up now to get started.</p>
            </div>
            <div class="formArea">
                <h3>Let's do this!</h3>
                <div class="formFields">
                <div class="col1">
                    <div class="oneCell">
                        <label for="firstName">FIRST NAME</label><br>
                        <input type="text" placeholder="first name" required>
                    </div>

                    <div class="oneCell">
                        <label for="lastName">LAST NAME</label><br>
                        <input type="text" placeholder="Last name" required>
                    </div>
                    <div class="oneCell">
                        <label for="firstName">Email</label><br>
                        <input type="email" placeholder="email address" required>
                    </div>
                </div>
                <div class="col1">
                    <div class="oneCell">
                        <label for="firstName">PHONE NUMBER</label><br>
                        <input type="number" placeholder="phone number" required>
                    </div>
                    <div class="oneCell">
                        <label for="firstName">PASSWORD</label><br>
                        <input type="password" placeholder="password" required>
                    </div>
                    <div class="oneCell">
                        <label for="firstName">CONFIRM PASSWORD</label><br>
                        <input type="password" placeholder="confirm password" required>
                    </div>
                </div>              
            </div>

            <div class="submitBtn">
                <button type="submit">Create Account</button>
            </div>
        </div>
    </main>
</body>
</html>
